<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brunos Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/1366957/pexels-photo-1366957.jpeg?cs=srgb&dl=pexels-iriser-1366957.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 10;
      overflow: auto;
      padding-bottom: 60px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 0px;
      font-size: 16px;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px;
    }

    h1 {
      font-family: "Ubuntu Mono", monospace;
      color: white;
      text-align: center;
      padding-top: 20px;
    }

    p {
      font-family: "Ubuntu Mono", monospace;
      text-align: center;
      font-size: 18px;
      margin-left: 50px;
      margin-right: 50px;
    }

    .search-margin {
      margin-bottom: 30px;
    }

    .tabs {
      font-family: "Ubuntu Mono", monospace;
      display: flex;
      justify-content: center;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    .tab {
      font-family: "Ubuntu Mono", monospace;
      margin: 0 15px;
      padding: 10px 30px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 20px;
      transition: background-color 0.3s, border 0.3s;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.4);
      border: 2px solid white;
    }

    .tab:active { color: white; }

    form {
      text-align: center;
      margin-top: 20px;
      display: inline-block;
      position: relative;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px;
      font-size: 14px;
      border: 2px solid white;
      border-radius: 20px;
      outline: none;
      color: black;
      padding-right: 40px;
    }

    button {
      background-color: transparent;
      border: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button img { width: 20px; }

    .social-icons {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }

    .social-icons a { margin: 0 15px; z-index: 30; }
    .social-icons img { width: 30px; height: 30px; z-index: 30; }

    .Linux-Bild img { padding-top: 50px; z-index: 30; }

    .clock {
      font-family: "Ubuntu Mono", monospace;
      font-size: 24px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
      padding-left: 0px;
      padding-right: 0px;
    }

    .date {
      font-family: "Ubuntu Mono", monospace;
      font-size: 24px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
      padding-left: 0px;
      padding-right: 0px;
    }

    /* hübscher Info-Block */
    #info {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to my Website</h1>

  <div class="tabs">
    <a class="tab" href="index.html">Home</a>
    <a class="tab" href="ueber-mich.html">Über mich</a>
    <a class="tab" href="projekte.html">Projekte</a>
    <a class="tab" href="kontakt.html">Kontakt</a>
  </div>

  <p>Auf dieser Seite finden sie Informationen zu meiner Umschulung im Bereich Fachinformatiker für Systemintegration.</p>

  <form action="https://www.google.com/search" method="get" class="search-margin">
    <input type="text" name="q" placeholder="Suchbegriff eingeben...">
    <button type="submit">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Suchen">
    </button>
  </form>

  <div id="info"></div>

  <script>
    // --- Browser/OS ---
    function parseUA() {
      const ua = navigator.userAgent;
      const browser =
        ua.includes("Firefox") ? "Firefox" :
        ua.includes("Edg/") ? "Edge" :
        ua.includes("Chrome") ? "Chrome" :
        ua.includes("Safari") ? "Safari" : "Unbekannt";
      const version = (ua.match(/(Firefox|Edg|Chrome)\/([\\d.]+)/)||[])[2] ||
                      (ua.match(/Version\\/([\\d.]+).*Safari/)||[])[1] || "";
      let os = "Unbekannt", osversion = "";
      if (/Windows NT/.test(ua)) { os="Windows"; osversion=(ua.match(/Windows NT ([\\d.]+)/)||[])[1]||""; }
      else if (/Mac OS X/.test(ua)) { os="macOS"; osversion=(ua.match(/Mac OS X ([\\d_]+)/)||[])[1]?.replaceAll("_",".")||""; }
      else if (/Android/.test(ua)) { os="Android"; osversion=(ua.match(/Android ([\\d.]+)/)||[])[1]||""; }
      else if (/iPhone|iPad|iPod/.test(ua)) { os="iOS"; }
      return { browser, version, os, osversion };
    }

    const ui = parseUA();
    const infoEl = document.getElementById('info');

    // Vorab Browser/OS anzeigen
    infoEl.innerHTML = `
      <p>Du verwendest: <strong>${ui.browser} ${ui.version}</strong> (${ui.os} ${ui.osversion})</p>
      <p>Deine IP wird geladen …</p>
    `;

    // --- IP direkt laden (ohne Einwilligungs-Klick) ---
    (async () => {
      try {
        const r = await fetch('https://api.ipify.org?format=json', { referrerPolicy: 'no-referrer' });
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const { ip } = await r.json();
        const ipEl = document.createElement('p');
        ipEl.innerHTML = `Deine IP: <strong>${ip}</strong>`;
        infoEl.appendChild(ipEl);
      } catch (e) {
        const errEl = document.createElement('p');
        errEl.textContent = 'Deine IP konnte nicht geladen werden.';
        infoEl.appendChild(errEl);
        console.error(e);
      }
    })();
  </script>

  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com" target="_blank">

    <a href="https://www.reddit.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit">

    <a href="https://www.youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>

  <div class="footer">
    <div class="clock" id="clock">00:00:00</div>
    <div id="date"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }

    function updateDate() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('de-DE', options);
      document.getElementById('date').textContent = dateString;
    }

    setInterval(updateClock, 1000);
    updateClock();
    updateDate();
  </script>

</body>
</html>
