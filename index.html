<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brunos Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/1366957/pexels-photo-1366957.jpeg?cs=srgb&dl=pexels-iriser-1366957.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: red;
      text-align: center;
      padding-top: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    /* Stil für die Google-Suche */
    form {
      text-align: center;
      margin-top: 20px;
      display: inline-block;
      position: relative;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px;
      font-size: 14px;
      border: 2px solid white;
      border-radius: 20px;
      outline: none;
      color: black;
      padding-right: 40px; /* Platz für den Button im Textfeld */
    }

    /* Pfeil als Button */
    button {
      background-color: transparent;
      border: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button img {
      width: 20px; /* Größe des Pfeilsymbols */
    }

    /* Social Media Icons */
    .social-icons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .social-icons a {
      margin: 0 15px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }

    /* Taschenrechner-Styling */
    .calculator {
      width: 320px;
      margin-top: 30px;
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    .calculator .display {
      background-color: #000;
      color: white;
      text-align: right;
      font-size: 30px;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .calculator button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .calculator button.operator {
      background-color: #f90;
    }

    .calculator button.equal {
      background-color: #0f0;
    }

    .calculator button.clear {
      background-color: red;
    }

  </style>
</head>
<body>

  <h1>Welcome to my Website</h1>
  <p>How's it going?</p>

  <!-- Google-Suche in der Mitte des Bildschirms -->
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Suchbegriff eingeben...">
    <button type="submit">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Suchen">
    </button>
  </form>

  <!-- Taschenrechner -->
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="inputOperator('/')">÷</button>
      <button class="operator" onclick="inputOperator('*')">×</button>
      <button class="operator" onclick="inputOperator('-')">−</button>
    </div>
    <div>
      <button onclick="inputDigit(7)">7</button>
      <button onclick="inputDigit(8)">8</button>
      <button onclick="inputDigit(9)">9</button>
      <button class="operator" onclick="inputOperator('+')">+</button>
    </div>
    <div>
      <button onclick="inputDigit(4)">4</button>
      <button onclick="inputDigit(5)">5</button>
      <button onclick="inputDigit(6)">6</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
    <div>
      <button onclick="inputDigit(1)">1</button>
      <button onclick="inputDigit(2)">2</button>
      <button onclick="inputDigit(3)">3</button>
      <button onclick="inputDigit(0)">0</button>
    </div>
  </div>

  <!-- Social Media Icons am unteren Rand -->
  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
    </a>
    <a href="https://www.linkedin.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
    </a>
    <a href="https://www.reddit.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit">
    </a>
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>

  <script>
    let displayValue = '0';
    let operator = null;
    let firstOperand = null;
    let waitingForSecondOperand = false;

    function inputDigit(digit) {
      if (waitingForSecondOperand === true) {
        displayValue = digit;
        waitingForSecondOperand = false;
      } else {
        displayValue = displayValue === '0' ? digit : displayValue + digit;
      }
      updateDisplay();
    }

    function inputOperator(nextOperator) {
      const inputValue = parseFloat(displayValue);

      if (operator && waitingForSecondOperand) {
        operator = nextOperator;
        return;
      }

      if (firstOperand === null && !isNaN(inputValue)) {
        firstOperand = inputValue;
      } else if (operator) {
        const result = calculateResult(firstOperand, inputValue, operator);
        displayValue = String(result);
        firstOperand = result;
      }

      waitingForSecondOperand = true;
      operator = nextOperator;
      updateDisplay();
    }

    function calculateResult(first, second, operator) {
      if (operator === '+') return first + second;
      if (operator === '-') return first - second;
      if (operator === '*') return first * second;
      if (operator === '/') return first / second;
      return second;
    }

    function calculate() {
      const inputValue = parseFloat(displayValue);

      if (operator && firstOperand !== null) {
        const result = calculateResult(firstOperand, inputValue, operator);
        displayValue = String(result);
        operator = null;
        waitingForSecondOperand = false;
        firstOperand = null;
      }
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '0';
      operator = null;
      firstOperand = null;
      waitingForSecondOperand = false;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.querySelector('#display');
      display.textContent = displayValue;
    }

    updateDisplay();
  </script>

</body>
</html>
