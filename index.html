<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brunos Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/1366957/pexels-photo-1366957.jpeg?cs=srgb&dl=pexels-iriser-1366957.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: red;
      text-align: center;
      margin-top: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    /* Stil für die Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    .tab {
      margin: 0 15px;
      padding: 10px 30px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 20px;
      transition: background-color 0.3s, border 0.3s;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.4);
      border: 2px solid white;
    }

    /* Stil für die Google-Suche */
    form {
      text-align: center;
      margin-top: 20px;
      display: inline-block;
      position: relative;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px;
      font-size: 14px;
      border: 2px solid white;
      border-radius: 20px;
      outline: none;
      color: black;
      padding-right: 40px; /* Platz für den Button im Textfeld */
    }

    /* Pfeil als Button */
    button {
      background-color: transparent;
      border: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button img {
      width: 20px; /* Größe des Pfeilsymbols */
    }

    /* Social Media Icons */
    .social-icons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .social-icons a {
      margin: 0 15px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }

  </style>
</head>
<body>

  <h1>Welcome to my Website</h1>

  <!-- Tabs unter der Überschrift -->
  <div class="tabs">
    <div class="tab">Home</div>
    <div class="tab">Über mich</div>
    <div class="tab">Projekte</div>
    <div class="tab">Kontakt</div>
  </div>

  <p>How's it going?</p>

  <!-- Google-Suche in der Mitte des Bildschirms -->
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Suchbegriff eingeben...">
    <button type="submit">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Suchen">
    </button>
  </form>

<img src="https://blog.botcity.dev/wp-content/uploads/2023/12/capa-artigo-ferramentas-python-1.jpg" alt="Coding-Bild" width="1000">

  <!-- Social Media Icons am unteren Rand -->
  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
    </a>
    <a href="https://www.linkedin.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
    </a>
    <a href="https://www.reddit.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit">
    </a>
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>

</body>
</html>
