<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brunos Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/1366957/pexels-photo-1366957.jpeg?cs=srgb&dl=pexels-iriser-1366957.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: red;
      text-align: center;
      padding-top: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    /* Stil für die Google-Suche */
    form {
      text-align: center;
      margin-top: 30px;
      display: inline-block;
      position: relative;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px;
      font-size: 14px;
      border: 2px solid white;
      border-radius: 20px;
      outline: none;
      color: black;
      padding-right: 40px; /* Platz für den Button im Textfeld */
    }

    /* Pfeil als Button */
    button {
      background-color: transparent;
      border: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button img {
      width: 20px; /* Größe des Pfeilsymbols */
    }

  </style>
</head>
<body>

  <h1>Welcome to my Website</h1>
  <p>How's it going?</p>

  <!-- Google-Suche mit Pfeil -->
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Suchbegriff eingeben...">
    <button type="submit">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Suchen">
    </button>
  </form>

</body>
</html>
