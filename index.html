<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GiggLinuX — Kernel Mode</title>
  <style>
    :root {
      --bg: #000000;
      --white: #eaeaea;
      --gray: #a0a0a0;
      --green: #00ff00;
      --red: #ff5555;
      --yellow: #ffdd00;
      --blue: #00aaff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: "Ubuntu Mono", monospace;
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .statusbar {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid var(--gray);
      background: #111;
      color: var(--green);
    }

    .statusbar .left { font-weight: bold; }
    .statusbar .right { display: flex; gap: 16px; color: var(--gray); }

    .tabs {
      flex: 0 0 auto;
      display: flex;
      gap: 8px;
      padding: 6px 12px;
      background: #080808;
      border-bottom: 1px solid var(--gray);
    }
    .tab {
      color: var(--green);
      text-decoration: none;
      border: 1px solid var(--gray);
      padding: 4px 10px;
      background: #000;
      text-transform: uppercase;
    }
    .tab:hover { background: #0f0f0f; }

    .searchbar {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-bottom: 1px dashed var(--gray);
      background: #000;
      color: var(--gray);
    }

    input[type="text"] {
      width: 360px;
      background: #000;
      color: var(--white);
      border: 1px solid var(--gray);
      padding: 6px 8px;
      outline: none;
      font-family: "Ubuntu Mono", monospace;
    }

    button {
      background: #111;
      color: var(--green);
      border: 1px solid var(--gray);
      padding: 4px 10px;
      cursor: pointer;
    }

    .console {
      flex: 1 1 auto;
      overflow: auto;
      padding: 12px;
      line-height: 1.45;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .ok { color: var(--green); }
    .warn { color: var(--yellow); }
    .err { color: var(--red); }
    .dim { color: var(--gray); }

    .footer, .social-icons, h1, p { display: none; }
  </style>
</head>
<body>

  <div class="statusbar">
    <div class="left">Willkommen auf meiner Website</div>
    <div class="right">
      <span id="date"></span>
      <span id="clock"></span>
    </div>
  </div>

  <div class="tabs">
    <a class="tab" href="index.html">Home</a>
    <a class="tab" href="ueber-mich.html">Über mich</a>
    <a class="tab" href="projekte.html">Projekte</a>
    <a class="tab" href="kontakt.html">Kontakt</a>
  </div>

  <div class="searchbar">
    <span class="dim">chuck@norris:~#</span>
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="SELECT * FROM users WHERE 'x'='x' --">
      <button type="submit">run</button>
    </form>
  </div>

  <div class="console" id="info"></div>

  <script>
    // Datum / Uhrzeit
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        `[${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}]`;
    }
    function updateDate() {
      const now = new Date();
      document.getElementById('date').textContent = now.toLocaleDateString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock(); updateDate();

    // Logging
    const bootStart = performance.now();
    function ts() {
      const ms = (performance.now() - bootStart) / 1000;
      return `[ ${ms.toFixed(6).padStart(10, ' ')}]`;
    }
    function log(line, cls="ok") {
      const info = document.getElementById("info");
      info.insertAdjacentHTML("beforeend", `${ts()} <span class="${cls}">${line}</span>\n`);
      info.scrollTop = info.scrollHeight;
    }
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    // User Agent Parser
    function parseUA() {
      const ua = navigator.userAgent;
      const browser =
        ua.includes("Firefox") ? "Firefox" :
        ua.includes("Edg/") ? "Edge" :
        ua.includes("Chrome") ? "Chrome" :
        ua.includes("Safari") ? "Safari" : "Unbekannt";
      const version = (ua.match(/(Firefox|Edg|Chrome)\/([\d.]+)/) || [])[2] ||
                      (ua.match(/Version\/([\d.]+).*Safari/) || [])[1] || "";
      let os = "Unbekannt";
      if (/Windows NT/.test(ua)) os = "Windows";
      else if (/Mac OS X/.test(ua)) os = "macOS";
      else if (/Android/.test(ua)) os = "Android";
      else if (/iPhone|iPad|iPod/.test(ua)) os = "iOS";
      return { browser, version, os };
    }

    (async () => {
      log("Booting GiggLinuX Kernel v2.0 (ultra stable) ..."); await sleep(400);
      log("Initializing subsystems: coffee, humor, chaos ..."); await sleep(400);
      log("cpu: enabling overdrive mode ..."); await sleep(400);
      log("mm: 16TB memory detected (imaginary)"); await sleep(400);
      log("fs: mounting /awesome (rw)"); await sleep(400);
      const ui = parseUA();
      log(`ui: detected ${ui.browser} ${ui.version} on ${ui.os}`); await sleep(500);
      log("userland: executing whoami ..."); await sleep(600);
      log("whoami: chucknorris"); await sleep(600);
      log("core: loading dad_jokes.ko ..."); await sleep(500);
      log("core: backe käsekuchen ..."); await sleep(700);
      log("core: putze klo ..."); await sleep(600);
      log("net: starting eth0 interface ..."); await sleep(800);
      log("net: requesting DHCP lease ..."); await sleep(600);

      try {
        const r = await fetch('https://ipapi.co/json/');
        const data = await r.json();
        const ip = data.ip || 'unknown';
        const city = data.city || '';
        const region = data.region || '';
        const country = data.country_name || '';
        const postal = data.postal || '';
        const location = [postal, city, region, country].filter(Boolean).join(', ') || 'unavailable';
        log(`net: assigned IP address ${ip}`); await sleep(600);
        log(`geo: resolved location -> ${city || 'unknown'}, ${country || ''}`); await sleep(600);
        log(`addr: ${location}`); await sleep(500);
        log("services: all systems operational."); await sleep(400);
        log("security: remember to stay safe ;)"); await sleep(400);
      } catch (e) {
        log("net: failed to obtain IP/location (offline mode)", "warn");
      }
    })();
  </script>
</body>
</html>
