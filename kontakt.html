<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktformular</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/1366957/pexels-photo-1366957.jpeg?cs=srgb&dl=pexels-iriser-1366957.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .contact-form {
      background-color: rgba(0, 0, 0, 0.6); /* Transparenter, schwarzer Hintergrund */
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: red;
    }

    .contact-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .contact-form input {
      background-color: rgba(255, 255, 255, 0.7);
    }

    .contact-form textarea {
      background-color: rgba(255, 255, 255, 0.7);
      height: 100px;
      resize: none;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Kontakt</h2>
    <form action="submit_form.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Dein Name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>

      <label for="subject">Betreff:</label>
      <input type="text" id="subject" name="subject" placeholder="Betreff" required>

      <label for="message">Nachricht:</label>
      <textarea id="message" name="message" placeholder="Deine Nachricht" required></textarea>

      <button type="submit">Absenden</button>
    </form>
  </div>

</body>
</html>
